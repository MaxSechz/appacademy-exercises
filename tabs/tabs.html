<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script src="./jquery-1.11.1.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <ul class="tabs" data-content-tabs="#content-tabs">
      <li>
        <a href="#corgi" class="active">Corgi</a>
      </li>

      <li>
        <a href="#pug">Pug</a>
      </li>

      <li>
        <a href="#labrador">Labrador</a>
      </li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="corgi">
        <p>
          corgis are really small
        </p>
      </div>

      <div class="tab-pane" id="pug">
        <p>
          pugs are even smaller
        </p>

      </div>

      <div class="tab-pane" id="labrador">
        <p>
          labrador likes playing
        </p>
      </div>
    </div>

    <script>
    $( document ).ready( function (){
      $(function() {
        $('.tabs').tabs();
      });
    });
    </script>
  </body>
</html>
